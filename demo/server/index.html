<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite Plugin SVG Spritemap Demo</title>
  </head>
  <body>
    <h1>Vite Plugin SVG Spritemap Demo with different server</h1>

    <p>This is a demo of the Vite Plugin SVG Spritemap with a different server to prevent CORS issue on dev.</p>

    <div class="example">
      <h2>Spritemap with &lt;use></h2>

      <div class="example__svgs">
        <svg class="icon icon-spiriit" width="118" height="38">
          <!-- You will need to handle yourself the svg path if vite running dev or not -->
          <use href="#icon-spiriit"></use>
        </svg>
        <svg class="icon icon-vite" width="32" height="32">
          <use href="#icon-vite"></use>
        </svg>
      </div>
    </div>

    <div class="example">
      <h2>Spritemap with &lt;img> (fragments)</h2>

      <div class="example__svgs">
        <img class="icon icon-spiriit" width="118" height="38" src="http://localhost:5173/__spritemap#icon-spiriit-view" />
        <img class="icon icon-vite" width="32" height="32" src="http://localhost:5173/__spritemap#icon-vite-view" />
      </div>
    </div>

    <script type="module" src="http://localhost:5173/@vite/client"></script>
    <!-- Add this line to inject and add HMR support -->
    <script type="module" src="http://localhost:5173/@vite-plugin-svg-spritemap/client"></script>
    <script type="module" src="http://localhost:5173/src/main.ts"></script>
  </body>
</html>
